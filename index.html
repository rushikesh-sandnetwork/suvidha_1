<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvidha</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      h1 {
        font-size: 2.5rem;
        color: #444;
        margin: 150px 0 20px;
        text-align: center;
      }

      /* Logo container styles */
      header {
        width: 100%;
        height: 20%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        display: flex;
        justify-content: center;
        background-color: white;
      }

      .suvidha-logo {
        width: 100%;
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }

      /* Main container for buttons */
      .container {
        max-width: 700px;
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        margin-top: 20px; /* Adjusted for logo */
        text-align: center;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
        align-items: center;
      }

      .download-btn {
        padding: 15px 25px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
        border-radius: 50px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(101, 51, 255, 0.3);
        width: 100%;
        max-width: 400px;
      }

      .download-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(101, 51, 255, 0.5);
      }

      /* Footer styles */
      footer {
        text-align: center;
        margin-top: auto; /* Ensures footer stays at the bottom */
        color: #555;
        font-size: 14px;
        padding: 10px 0;
        background: #f1f1f1;
        width: 100%;
        height: auto; /* Let height adjust based on content */
      }

      .footer-logos {
        width: 100%; /* Make sure it takes the full width */
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 5px;
      }

      .footer-logo {
        width: 100%;
        max-width: 100%; /* Ensure it takes full width of the screen */
        height: auto; /* Maintain aspect ratio */
      }

      footer p {
        margin-top: 10px;
        font-size: 12px;
        font-weight: bold;
      }

      /* Media query for tablets and smaller devices */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        .container {
          max-width: 90%;
          padding: 30px;
        }
        .suvidha-logo {
          max-width: 120px;
        }
        .download-btn {
          font-size: 18px;
          padding: 12px 18px;
        }
      }

      /* Media query for mobile devices */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }
        .container {
          padding: 20px;
        }
        .suvidha-logo {
          max-width: 100px;
          width: 30%;
        }
        .download-btn {
          font-size: 16px;
          padding: 10px 15px;
        }
        footer {
          font-size: 12px;
        }
        .footer-logo {
          max-width: 480px;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Suvidha logo at the top -->
    <header>
      <img class="suvidha-logo" src="./Suvidha Logo.png" alt="Suvidha Logo" />
    </header>

    <!-- Heading text -->
    <h1>Download SUVIDHA PDFs</h1>

    <!-- Main content card -->
    <div class="container">
      <div class="button-container">
        <a
          class="download-btn"
          href="https://drive.google.com/uc?export=download&id=1morKotO3xpKwqgNoOdelQriKcVughYxq"
          download
          target="_blank"
        >
          Suvidha Presentation
        </a>

        <a
          class="download-btn"
          href="https://drive.google.com/uc?export=download&id=19AGWdsHpKPqUBkvJvaZWRKjRfFl1kLFo"
          download
          target="_blank"
        >
          Suvidha Playbook
        </a>
      </div>
    </div>

    <!-- Footer with logos and co-partner text -->
    <footer>
      <div class="footer-logos">
        <img class="footer-logo" src="./Strip.jpg" alt="Co-Partners" />
      </div>

      <p>Â© 2024 SUVIDHA. All Rights Reserved.</p>
    </footer>
  </body>
</html>
