<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvidha</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
      }

      header {
        width: 100%;
        height: 80px; /* Fixed height for header */
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .suvidha-logo {
        max-width: 200px;
        height: auto;
        object-fit: contain;
      }

      h1 {
        font-size: 2.5rem;
        color: #444;
        margin: 100px 0 20px; /* Add space below the fixed header */
        text-align: center;
      }

      .container {
        max-width: 700px;
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        text-align: center;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
        align-items: center;
      }

      .download-btn {
        padding: 15px 25px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
        border-radius: 50px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(101, 51, 255, 0.3);
        width: 100%;
        max-width: 400px;
      }

      .download-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(101, 51, 255, 0.5);
      }

      footer {
        text-align: center;
        color: #555;
        font-size: 14px;
        background: #f1f1f1;
        width: 100%;
        margin-top: auto; /* Push footer to the bottom */
        padding: 10px 0;
      }

      .footer-logos {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #e0e0e0;
      }

      .footer-logo {
        width: 100%;
        max-width: 100%;
        height: 100px; /* Stretch height */
        object-fit: cover;
      }

      footer p {
        margin: 10px 0 0;
        font-size: 12px;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        .container {
          max-width: 90%;
          padding: 30px;
        }
        .suvidha-logo {
          max-width: 120px;
        }
        .download-btn {
          font-size: 18px;
          padding: 12px 18px;
        }
        .footer-logo {
          height: 80px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }
        .container {
          padding: 20px;
        }
        .suvidha-logo {
          max-width: 100px;
        }
        .download-btn {
          font-size: 16px;
          padding: 10px 15px;
        }
        footer {
          font-size: 12px;
        }
        .footer-logo {
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img class="suvidha-logo" src="./Suvidha Logo.png" alt="Suvidha Logo" />
    </header>

    <!-- Heading -->
    <h1>Download SUVIDHA PDFs</h1>

    <!-- Main content -->
    <div class="container">
      <div class="button-container">
        <a
          class="download-btn"
          href="https://drive.google.com/uc?export=download&id=1morKotO3xpKwqgNoOdelQriKcVughYxq"
          download
          target="_blank"
        >
          Suvidha Presentation
        </a>
        <a
          class="download-btn"
          href="https://drive.google.com/uc?export=download&id=19AGWdsHpKPqUBkvJvaZWRKjRfFl1kLFo"
          download
          target="_blank"
        >
          Suvidha Playbook
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-logos">
        <img class="footer-logo" src="./Strip.jpg" alt="Co-Partners" />
      </div>
      <p>Â© 2024 SUVIDHA. All Rights Reserved.</p>
    </footer>
  </body>
</html>
